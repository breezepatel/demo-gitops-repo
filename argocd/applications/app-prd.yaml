apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/breezepatel/demo-gitops-repo
    targetRevision: main
    path: environments/prd
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-prd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
